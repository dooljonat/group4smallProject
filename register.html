<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Lekton:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lekton', sans-serif;
      background-image: url('background_circle.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      position: relative;
    }

	.container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      flex-direction: column;
    }

    .form-container {
      background-color: rgba(46, 147, 181, 0.752); /* Teal color */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #fff;
      text-align: center; 
      margin-bottom: 40px; 
    }

	label {
        font-size: 1.2rem;
        margin-bottom: 10px;
        display: block;
        text-align: left;
		margin-right: 15px;
	}


    .input-group {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }

    .input-group input:focus {
      border-color: #3498db;
      outline: none;
    }

    .submit-btn {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #2980b9;
    }

    .submit-btn:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2> <!-- Title for the registration page -->
    <div class="form-container">
      <form id="registerForm" action="Register.php" method="POST">
        <div class="input-group">
		  <label for="firstName">first_name</label>
          <input type="text" id="firstName" name="firstName" placeholder="First Name" required><br />
        </div>
        <div class="input-group">
		  <label for="lastName">last_name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Last Name" required><br />
        </div>
        <div class="input-group">
		  <label for="loginName">username</label>
          <input type="text" id="loginName" name="loginName" placeholder="Username" required><br />
        </div>
        <div class="input-group">
		  <label for="loginPassword">password</label>
          <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required><br />
        </div>
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
