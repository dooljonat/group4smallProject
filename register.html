<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <link rel="preload" href="images/transparent-circle.webp" as="image">

  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/code.js"></script>
  <link href="css/styles.css" rel="stylesheet">

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lekton:wght@300;400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Lekton:wght@300;400;700&display=swap" rel="stylesheet"></noscript>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Jaro:wght@300;400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Jaro:wght@300;400;700&display=swap" rel="stylesheet"></noscript>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@300;400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@300;400;700&display=swap" rel="stylesheet"></noscript>

  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></noscript>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .background-image {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/transparent-circle.webp');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      z-index: 1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      z-index: 2;
      overflow: auto;
      min-width: 740px;
    }

    .form-container {
      background-color: rgba(85, 199, 212, 0.75);
      padding: 40px;
      border-radius: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 800px;
      overflow: auto;
    }

    h2 
    {
	    font-family: 'Jaro';
      font-size:48px;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    label 
    {
      font-family: "Lekton";
      font-weight: 700;
      text-align: left;
      color: #ffffff;
      font-size: 30px;
      letter-spacing: 0;
      line-height: normal;
      white-space: nowrap;
      padding-right: 10px;
    }

    .input-group {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      position: relative;
    }

    .input-group label {
      text-align: left;
      font-family: 'Lekton', sans-serif;
      font-weight: 600;
      flex: 1;
    }

    .input-group input {
      color: rgb(62, 150, 161);
      font-family: 'Lekton';
      font-weight: 700;
      padding: 10px;
      width: 500px;
      height: 50px;
      box-sizing: border-box;
      flex: 2;
    }

    .toggle-password {
      position: absolute;
      right: 20px;
      top: 40%;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgb(62, 150, 161);
    }

    ::placeholder
    {
      /* color: rgb(80, 80, 80); */
      color: rgb(202, 200, 200);
      font-weight: 200;
    }

    #loginPassword
    {
      font-weight: 700;
    }

    #buttonLabel
    {
      font-family: Kodchasan;
      font-size: 20px;
      margin-left: 27px;
      font-weight: 200;
      color: rgb(220, 220, 220);
    }

    .button-container
    {
      display: flex;
      align-items: baseline;
      margin-right: 20px
    }

    .submit-btn {
      background-color: #ffffff;
      color: #3e96a1;
      font-family: 'Lekton';
      font-weight: 600;
      padding: 10px 20px;
      border:none;
      border-radius: 20px;
      font-size: 28px;
      cursor: pointer;
      width: 100%;
      height: 100%;
      margin-left: 20px;
      margin-bottom: 0px;
    }

    .submit-btn:hover {
      background-color: rgb(170, 210, 215);
    }

    .submit-btn:focus {
      outline: none;
    }

    #loginButton
    {
      background-color: rgb(198, 198, 198);
      color: rgb(109, 109, 109);
    }
    
    #loginButton:hover
    {
      background-color: #e4e4e4;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <div class="background-image"></div>
  <div class="container">
    <h2>Register</h2>
    <div class="form-container">
      <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required><br />
      </div>
      <div class="input-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required><br />
      </div>
      <div class="input-group">
        <label for="loginName">Username</label>
        <input type="text" id="loginName" name="loginName" placeholder="Username" required><br />
      </div>
      <div class="input-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required><br />
        <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility()"></i>
      </div>
      <br />
      <label id="buttonLabel">Have an account?</label>
      <div class="button-container">
        <button type="submit" id="loginButton" class="submit-btn" aria-label="Back to login" onclick="window.location='index.html';">Back to Login</button>
        <button type="submit" id="registerButton" class="submit-btn" aria-label="Register" onclick="doRegister()">Register</button>
      </div>
    <span id="registerResult"></span>
    </div>
  </div>
</body>
</html>
