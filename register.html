<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/code.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lekton:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jaro:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lekton', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      background-color: #000000; /* Optional: Set a background color for the body */
      position: relative;
      overflow: hidden; /* Prevents scrollbars */
    }

    .background-image {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/transparent-circle.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      z-index: 1; /* Ensures it is in front of the canvas but behind the form */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      z-index: 2; /* Ensures it is in front of the background image */
    }

    .form-container {
      background-color: rgba(85, 199, 212, 0.75); /* Teal color */
      padding: 40px;
      border-radius: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 120%;
      max-width: 600px;
    }

    h2 
    {
	    font-family: 'Jaro';
      font-size:48px;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    label 
    {
      font-family: "Lekton";
      font-weight: 700;
      text-align: left;
      color: #ffffff;
      font-size: 30px;
      letter-spacing: 0;
      line-height: normal;
      white-space: nowrap;
      padding-right: 10px;
    }

    .input-group {
      display: grid;
      grid-template-columns: 100px 1fr;
      gap: 0px 50px;
      width: 110%;
    }

    .input-group input {
      margin-left: 20px;
      font-family: "Lekton";
      font-weight: 500;
      text-align: left;
      font-size: 20px;
      letter-spacing: 0;
      border-radius: 2%;
      outline: 0;
      background-color: rgb(255, 255, 255);
      border-width: 0 0 4px;
      padding-left: 5px;
      padding-top: 5px;
      color: rgb(179, 179, 179);
    }

    .input-group input:focus {
      border-color: #3498db;
      outline: none;
    }

    ::placeholder
    {
      /* color: rgb(80, 80, 80); */
      color: rgb(202, 200, 200);
      font-weight: 200;
    }

    #loginPassword
    {
      font-weight: 700;
    }

    #buttonLabel
    {
      font-family: Kodchasan;
      font-size: 20px;
      margin-left: 27px;
      font-weight: 200;
      color: rgb(220, 220, 220);
    }

    .button-container
    {
      display: flex;
      align-items: baseline;
      margin-right: 20px
    }

    .submit-btn {
      background-color: #ffffff;
      color: #3e96a1;
      font-family: 'Lekton';
      font-weight: 600;
      padding: 10px 20px;
      border:none;
      border-radius: 20px;
      font-size: 28px;
      cursor: pointer;
      width: 100%;
      height: 100%;
      margin-left: 20px;
      margin-bottom: 0px;
    }

    .submit-btn:hover {
      background-color: rgb(170, 210, 215);
    }

    .submit-btn:focus {
      outline: none;
    }

    #loginButton
    {
      background-color: rgb(198, 198, 198);
      color: rgb(109, 109, 109);
    }
    
    #loginButton:hover
    {
      background-color: #e4e4e4;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* Ensures it is behind the background image and form */
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <div class="background-image"></div>
  <div class="container">
    <h2>Register</h2> <!-- Title for the registration page -->
    <div class="form-container">
      <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="first name" required><br />
      </div>
      <div class="input-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="last name" required><br />
      </div>
      <div class="input-group">
        <label for="loginName">Username</label>
        <input type="text" id="loginName" name="loginName" placeholder="username" required><br />
      </div>
      <div class="input-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="loginPassword" placeholder="password" required><br />
      </div>
      
      <label id="buttonLabel">Have an account?</label>
      <div class="button-container">
        <button type="submit" id="loginButton" class="submit-btn" onclick="window.location='index.html';">Login</button>
        <button type="submit" id="registerButton" class="submit-btn" onclick="doRegister()">Register</button>
      </div>
    <span id="registerResult"></span>
    </div>
  </div>
</body>
</html>
