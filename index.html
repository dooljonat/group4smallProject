<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/code.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lekton:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lekton', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      background-color: #000000; /* Optional: Set a background color for the body */
      position: relative;
      overflow: hidden; /* Prevents scrollbars */
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/image.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      z-index: 1; /* Ensures it is in front of the canvas but behind the form */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      z-index: 2; /* Ensures it is in front of the background image */
    }

    .form-container {
      background-color: rgba(46, 147, 181, 0.752); /* Teal color */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #fff;
      text-align: center;
      margin-bottom: 40px;
    }

    label {
      font-size: 1.2rem;
      margin-bottom: 10px;
      display: block;
      text-align: left;
      margin-right: 15px;
    }

    .input-group {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }

    .input-group input:focus {
      border-color: #3498db;
      outline: none;
    }

    .submit-btn {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    .submit-btn:hover {
      background-color: #2980b9;
    }

    .submit-btn:focus {
      outline: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* Ensures it is behind the background image and form */
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <div class="background-image"></div>
  <div class="container">
    <h2>Login</h2> <!-- Title for the login page -->
    <div class="form-container">
	  <div class="input-group">
	 	<label for="loginName">Username</label>
		<input type="text" id="loginName" name="loginName" placeholder="Username" required><br />
	  </div>
	  <div class="input-group">
		<label for="loginPassword">Password</label>
		<input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required><br />
	  </div>
	  <button type="submit" id="loginButton" class="submit-btn" onclick="doLogin();">Login</button>
	  <button type="submit" id="registerButton" class="submit-btn" onclick="window.location='register.html';">Register</button>
	  <span id="loginResult"></span>
	  <span id="registerResult"></span>
    </div>
  </div>
</body>
</html>
