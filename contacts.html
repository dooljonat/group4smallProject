<html>
<head>
	<title>COP 4331 LAMP Stack Demo</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

	<!--Remove line below if we are not allowed to use this-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body>

<h1 id="title">COP 4331 LAMP Stack Demo</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<br />

	<input type="text" id="searchText" placeholder="Search Query"/>
	<button type="button" id="searchContactButton" class="buttons" onclick="searchContacts();"> Search Contacts </button><br />
	<span id="contactSearchResult"></span>

	<br />

	<div id="tableHeader">
		<table id="contacts" cellpadding="10" cellspacing="0" border="5">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Phone Number</th>
					<th>Email</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="contactList"></tbody>
		</table>
	</div>

	<span id="editContactResult"></span>
	<span id="saveContactResult"></span>
	<span id="deleteContactResult"></span>

	<br />

	<button type="button" id="addContactButton" class="buttons" onclick="window.location='add_contact.html';"> Add Contact </button><br />
	<span id="contactAddResult"></span>
</div>

</body>
</html>
